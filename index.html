<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Academy - Ibarra</title>
    <link rel="stylesheet" href="CSS/style-home.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>
</head>
<body>

    <header class="ibarra-header">
        <div class="logo-zone">
            <img src="logo.png" alt="Sparta Logo">
            <div class="brand-text">
                <h1>SPARTA</h1>
                <span>SEDE IBARRA</span>
            </div>
        </div>
        <div class="user-zone">
            <div class="user-info">
                <span id="user-name-display">CADETE</span>
                <small>Panel Principal</small>
            </div>
            <button onclick="logout()" class="btn-logout-ibarra"><i class="fas fa-power-off"></i></button>
        </div>
    </header>

    <main class="dashboard-container">
        
        <div class="accordion-item">
            <button class="accordion-trigger">
                <div class="trigger-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>POLICÍA NACIONAL</span>
                </div>
                <i class="fas fa-chevron-down arrow"></i>
            </button>
            <div class="accordion-content">
                <div class="grid-internal">
                    <div class="card-tech" onclick="location.href='simulador.html?materia=sociales'">
                        <div class="icon-box"><i class="fas fa-landmark"></i></div>
                        <div class="text-box"><h4>SOCIALES</h4><span>Hist. y Cívica</span></div>
                    </div>
                    <div class="card-tech" onclick="location.href='simulador.html?materia=matematicas'">
                        <div class="icon-box"><i class="fas fa-calculator"></i></div>
                        <div class="text-box"><h4>MATEMÁTICAS</h4><span>Raz. Numérico</span></div>
                    </div>
                    <div class="card-tech" onclick="location.href='simulador.html?materia=lengua'">
                        <div class="icon-box"><i class="fas fa-book"></i></div>
                        <div class="text-box"><h4>LENGUAJE</h4><span>Literatura</span></div>
                    </div>
                    <div class="card-tech" onclick="location.href='simulador.html?materia=ingles'">
                        <div class="icon-box"><i class="fas fa-language"></i></div>
                        <div class="text-box"><h4>INGLÉS</h4><span>Gramática</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-trigger">
                <div class="trigger-info">
                    <i class="fas fa-jet-fighter"></i>
                    <span>FUERZAS ARMADAS</span>
                </div>
                <i class="fas fa-chevron-down arrow"></i>
            </button>
            <div class="accordion-content">
                <div class="grid-internal">
                    <div class="card-tech wide" onclick="location.href='simulador.html?materia=int_esmil_3'">
                        <div class="icon-box warning"><i class="fas fa-brain"></i></div>
                        <div class="text-box"><h4>INTELIGENCIA</h4><span>Abstracto y Espacial</span></div>
                    </div>
                    <div class="card-tech wide" onclick="location.href='simulador.html?materia=general_esmil'">
                        <div class="icon-box warning"><i class="fas fa-medal"></i></div>
                        <div class="text-box"><h4>ACADÉMICO MILITAR</h4><span>Prueba unificada ESMIL/ESFORSE</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-trigger">
                <div class="trigger-info">
                    <i class="fas fa-globe"></i>
                    <span>GENERAL & CONTROL</span>
                </div>
                <i class="fas fa-chevron-down arrow"></i>
            </button>
            <div class="accordion-content">
                <div class="grid-internal">
                    <div class="card-tech featured" onclick="location.href='simulador.html?materia=general'">
                        <div class="icon-box"><i class="fas fa-radar"></i></div>
                        <div class="text-box"><h4>SIMULADOR GENERAL</h4><span>Evaluación Final</span></div>
                    </div>
                    <div class="card-tech admin" id="admin-panel-card" onclick="location.href='resultados.html'" style="display:none;">
                        <div class="icon-box"><i class="fas fa-user-lock"></i></div>
                        <div class="text-box"><h4>ADMINISTRACIÓN</h4><span>Reportes</span></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="JS/script-home.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getUserInfo();
            if (user) {
                document.getElementById('user-name-display').textContent = user.nombre.split(' ')[0].toUpperCase();
                if (user.rol === 'admin') document.getElementById('admin-panel-card').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
