<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Academy - Ibarra</title>
    <link rel="stylesheet" href="CSS/style-home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script> <script>
        // Verificar sesión al cargar
        checkAuth(); 
    </script>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <div class="header-titulo">
                <h1>SPARTA ACADEMY</h1>
                <h2>PLATAFORMA IBARRA</h2>
            </div>
        </a>
        
        <div class="desktop-menu">
            <button id="btn-admin-desktop" class="user-btn" onclick="location.href='resultados.html'" style="display: none;">
                <i class="fas fa-chart-pie"></i> Panel Admin
            </button>
            <button class="user-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>

        <button class="mobile-toggle"><i class="fas fa-bars"></i></button>
    </header>

    <main>
        <div class="nav-header">
            <img src="logo.png" alt="Sparta" style="height: 80px; margin-bottom: 20px;">
            <h2>Seleccione una Institución</h2>
            <p>Elija la categoría para acceder a los simuladores disponibles.</p>
        </div>

        <div id="navigation-bar" style="display:none; justify-content:center; margin-bottom:30px;">
            <button class="user-btn" id="btn-atras" style="background:#ddd; color:#333;">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <div class="seleccion-container">
            <div class="materias-grid" id="dynamic-grid">
                </div>
        </div>

        <div class="footer-sparta">
            <p><strong>SPARTA ACADEMY IBARRA</strong></p>
            <p>Dirección: [Tu Dirección en Ibarra] | Contacto: [Tu Teléfono]</p>
        </div>
    </main>

    <script src="JS/script-home.js"></script>
    <script>
        // Mostrar botón admin si corresponde
        document.addEventListener('DOMContentLoaded', () => {
            const user = getUserInfo(); 
            if (user && user.rol === 'admin') {
                const btnDesk = document.getElementById('btn-admin-desktop');
                if(btnDesk) btnDesk.style.display = 'inline-flex';
            }
        });
    </script>
</body>
</html>
