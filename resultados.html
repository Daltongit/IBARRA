<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sparta Ibarra</title>
    <link rel="stylesheet" href="CSS/style-resultados.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <div class="header-titulo">
                <h1>SPARTA ACADEMY</h1>
                <h2>ADMINISTRACIÓN IBARRA</h2>
            </div>
        </a>
        
        <div class="desktop-menu">
            <button class="user-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i> Inicio
            </button>
            <button class="user-btn" onclick="logout()" style="background:#b71c1c; border-color:#b71c1c;">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>

        <button class="mobile-toggle" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="side-nav" id="side-nav">
        <button class="close-nav-btn" id="close-nav-btn">&times;</button>
        <div style="text-align:center; padding:20px;">
            <img src="logo.png" width="80" style="margin-bottom:10px;">
            <h3 style="color:#d32f2f; font-family:'Teko'; margin:0;">MENÚ</h3>
        </div>
        <a href="index.html"><i class="fas fa-home"></i> Volver al Inicio</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="resultados-main">
        <h1>REPORTE DE INTENTOS</h1>
        
        <div class="filtros-container">
            <div class="filtro-grupo">
                <i class="fas fa-map-marker-alt"></i>
                <select id="filtro-ciudad">
                    <option value="Todas">Todas las Ciudades</option>
                    <option value="Ibarra">Ibarra</option>
                    <option value="Tulcán">Tulcán</option>
                </select>
            </div>
            
            <div class="filtro-grupo">
                <i class="fas fa-book"></i>
                <select id="filtro-materia">
                    <option value="Todas">Todas las Materias</option>
                </select>
            </div>

            <div class="filtro-grupo">
                <i class="fas fa-search"></i>
                <input type="text" id="filtro-nombre" placeholder="Buscar estudiante...">
            </div>

            <button id="descargar-pdf-btn" class="pdf-button"><i class="fas fa-file-pdf"></i> REPORTE PDF</button>
            <button id="descargar-general-csv-btn" class="csv-button"><i class="fas fa-file-csv"></i> CSV</button>
        </div>

        <div id="loading-spinner" style="text-align:center; margin:20px;">
            <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:#d32f2f;"></i>
            <p>Cargando datos...</p>
        </div>

        <div id="reporte-container"></div>
    </main>

    <canvas id="hidden-chart-canvas" width="400" height="200" style="display:none;"></canvas>

    <script src="JS/script-resultados.js"></script>
    <script>
        // Lógica del menú móvil
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('hamburger-btn');
            const nav = document.getElementById('side-nav');
            const close = document.getElementById('close-nav-btn');
            const overlay = document.getElementById('overlay');

            if(btn) btn.onclick = () => { nav.classList.add('open'); overlay.style.display = "block"; };
            const closeMenu = () => { nav.classList.remove('open'); overlay.style.display = "none"; };
            if(close) close.onclick = closeMenu;
            if(overlay) overlay.onclick = closeMenu;
        });
    </script>
</body>
</html>
