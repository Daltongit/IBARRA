<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Simulador - Sparta Ibarra</title>
    <link rel="stylesheet" href="CSS/style-simulador.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script> </head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <div class="header-titulo">
                <h1>SPARTA ACADEMY</h1>
                <h2>SIMULADOR IBARRA</h2>
            </div>
        </a>
        
        <div class="desktop-menu">
            <button class="user-btn" onclick="logout()" style="background:#b71c1c; border-color:#b71c1c;">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </header>

    <div id="lobby-container" class="lobby-layout">
        <div id="lobby-banner" class="lobby-banner">
            <div class="banner-info">
                <h1 id="lobby-titulo-materia">CARGANDO...</h1>
                <p>Evaluación Académica</p>
            </div>
            <button id="btn-regresar-lobby" class="btn-regresar-top" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i> MENÚ PRINCIPAL
            </button>
        </div>

        <div class="container-box">
            <div class="lobby-content">
                <div class="lobby-header-center">
                    <h2>INSTRUCCIONES</h2>
                    <p>Lea atentamente antes de iniciar.</p>
                </div>
                
                <div class="lobby-grid">
                    <div class="info-card">
                        <i class="fas fa-book"></i>
                        <span>Materia</span>
                        <strong id="lobby-materia">...</strong>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-list-ol"></i>
                        <span>Preguntas</span>
                        <strong id="lobby-preguntas">...</strong>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-clock"></i>
                        <span>Tiempo</span>
                        <strong id="lobby-tiempo">...</strong>
                    </div>
                </div>
                
                <button id="comenzar-btn" disabled>
                    <i class="fas fa-spinner fa-spin"></i> CARGANDO...
                </button>
            </div>
        </div>
    </div>

    <div id="simulador-container" class="quiz-layout" style="display:none;">
        <div class="quiz-main">
            <div style="border-bottom:2px solid #eee; padding-bottom:10px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center;">
                <span class="pregunta-num-tag" id="pregunta-numero">Pregunta 1</span>
                <div class="timer-box">
                    <i class="fas fa-stopwatch"></i> <span id="cronometro">00:00</span>
                </div>
            </div>
            
            <div id="pregunta-texto" class="question-text">...</div>
            <div id="q-image-container" style="text-align:center; margin:20px 0;"></div>
            <div id="opciones-container"></div>
            
            <div style="margin-top:30px; display:flex; justify-content:flex-end;">
                <button id="siguiente-btn">SIGUIENTE <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="quiz-sidebar">
            <div class="nav-box">
                <small style="display:block; margin-bottom:10px; font-weight:bold; color:#d32f2f;">NAVEGACIÓN</small>
                <div id="navegador-preguntas"></div>
            </div>
            <button id="terminar-intento-btn">FINALIZAR INTENTO</button>
        </div>
    </div>

    <div id="resultados-container" class="container-box" style="display:none; text-align:center; margin-top: 40px;">
        <h2>RESULTADO OBTENIDO</h2>
        <div class="score-circle">
            <span id="puntaje-final">0</span>
            <span style="font-size:0.9rem; color:#d32f2f; font-weight:bold;">PUNTOS</span>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item" style="border-bottom-color:#2e7d32">
                <span id="stats-correctas" style="color:#2e7d32; font-size:1.5rem; font-weight:bold;">0</span>
                <small>Aciertos</small>
            </div>
            <div class="stat-item" style="border-bottom-color:#c62828">
                <span id="stats-incorrectas" style="color:#c62828; font-size:1.5rem; font-weight:bold;">0</span>
                <small>Errores</small>
            </div>
        </div>

        <div style="display:flex; gap:10px; justify-content:center; margin-bottom:30px;">
            <button id="retry-btn" class="user-btn" style="background:#d32f2f; color:white;">Reintentar</button>
            <button id="reiniciar-btn" class="user-btn" style="background:#333; color:white;">Salir</button>
        </div>

        <hr style="border:0; border-top:1px solid #eee; margin:30px 0;">
        <div id="revision-container" style="text-align:left;"></div>
    </div>

    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>¿Estás seguro?</h3>
            <p id="modal-mensaje">Se finalizará la evaluación.</p>
            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <button id="cancelar-modal-btn" style="background:#666; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Cancelar</button>
                <button id="confirmar-modal-btn" style="background:#d32f2f; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Sí, Terminar</button>
            </div>
        </div>
    </div>

    <script src="JS/script-simulador.js"></script>
</body>
</html>
